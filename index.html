<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Model Display with Animations</title>
    <!-- Viewport meta tag to ensure proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Model Viewer Library -->
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest/dist/model-viewer.min.js"></script>
    <style>
        model-viewer {
            width: 100%;  /* Adjust to fit the width of the viewport */
            height: 600px; /* Adjust height as needed */
        }
    </style>
</head>
<body>

<!-- Model Viewer Element configured to autoplay all animations -->
<model-viewer src="Z-line-10.glb"
              auto-rotate 
              camera-controls
              autoplay 
              animation-name="all" 
              style="width: 100%; height: 600px;">
</model-viewer>

</body>
</html>
